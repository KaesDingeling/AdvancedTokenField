<custom-style>
	<dom-module id="vaadin-button-style" theme-for="vaadin-button">
		<template>
			<style>
				:host(.advancedtokenfield-token-remove) {
					background-color: transparent !important;
					margin: 0 -5px 0 0 !important;
					min-width: unset !important;
					padding: 0 5px !important;
				}
				
				:host(.advancedtokenfield-token-remove) [part="prefix"] {
					margin: 0 !important;
				}
				
				:host(.advancedtokenfield-token-remove) [part="label"], :host(.advancedtokenfield-token-remove) [part="suffix"] {
					display: none !important;
				}
			</style>
		</template>
	</dom-module>
</custom-style>
